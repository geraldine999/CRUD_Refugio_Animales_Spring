<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilosForm.css}">
</head>
<body>
<div class="registration-form">
  <form action="/usuarios/guardar" method="post">
    <div class="form-icon">
      <span><i class="icon icon-ghost"></i></span>
    </div>
    <div th:if="${usuario.getNombre() == null}">Nuevo usuario</div>
    <div th:unless="${usuario.getNombre() == null}">Editar usuario</div>
    <input type="hidden" name="id_usuario" th:value="${usuario.getId_usuario()}">
    <br />
    <div class="form-group">
      <input type="text" class="form-control item" name="nombre" placeholder="Nombre" th:value="${usuario.getNombre()}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" name="clave" placeholder="Edad" th:value="${usuario.getClave()}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Guardar</button>
    </div>
    <div class="form-group">
      <button type="button" onclick="history.back()" class="btn btn-block create-account boton-blanco">Cancelar</button>
    </div>
  </form>
</div>
</body>
</html>
